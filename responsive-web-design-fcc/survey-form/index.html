<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css"/>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" name="name" required/></label>
        <label id="email-label">Email: <input id="email" type="email" placeholder="Enter your email" name="email" required/></label>
        <label id="number-label">Age: <input id="number" type="number" min="13" max="120" placeholder="Age" name="age"/></label>
      </fieldset>
      <fieldset>
        <label>Which option describe your current role:
          <select id="dropdown" name="dropdown" class="dropdown"> 
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Roll</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>        
        <label>Would you recommend freeCodeCamp to a friend: </label>
        <label><input value="definitely" class="inline" name="feedback" type="radio"/>Definitely</label>
        <label><input value="maybe" class="inline" name="feedback" type="radio"/>Maybe</label>
        <label><input value="not-sure" class="inline" name="feedback" type="radio"/>Not sure</label>
        <label>What is your favorite feature of freeCodeCamp?
          <select name="feature" class="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>            
          </select>
        </label>        
        <label>What would you like to improved?(check all that apply)
            <label><input value="frontEnd" type="checkbox" class="inline" name="frontEnd"/>Front-end Projects</label>
            <label><input value="backEnd" type="checkbox" class="inline"  name="backEnd"/>Back-end projects</label>
            <label><input value="dataVis" type="checkbox" class="inline"  name="dataVis"/>Data Visualiztion</label>
            <label><input value="challenges" type="checkbox" class="inline"  name="challenges"/>Challenges</label>
            <label><input value="openSource" type="checkbox" class="inline"  name="opensource"/>Open source community</label>
            <label><input value="gitter" type="checkbox" class="inline"  name="gitter"/>Gitter help rooms</label>
            <label><input value="videos" type="checkbox" class="inline"  name="videos"/>Videos</label>
            <label><input value="cityMeetups" type="checkbox" class="inline"  name="cityMeetups"/>City Meetups</label>
            <label><input value="wiki" type="checkbox" class="inline"  name="wiki"/>Wiki</label>
            <label><input value="forum" type="checkbox" class="inline"  name="forum"/>Forum</label>
            <label><input value="addCourses" type="checkbox" class="inline"  name="addCourses"/>Additional Courses</label>
        </label>       
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?
          <textarea name="comments" rows="3" cols="30" placeholder="Enter your comment here"></textarea>          
        </label>        
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>      
    </form>
  </body>
</html>
